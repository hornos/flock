#
# Install Mainline Kernel
#
# Clean old kernel stuff:
# --extra-vars "clean=yes"
#
---
- hosts: all

  vars_files:
    - vars/kernel.yml

  vars:
    is_clean: "'$clean' == 'yes'"

  tasks:

### REDHAT
  - name: Remove packages
    yum: name={{item}}
         state=absent
    with_items:
      - kernel-headers
      - kernel-devel
    only_if: '$is_clean'
    tags:
      - packages

  - name: Install packages
    yum: name={{item}}
         state=latest
         enablerepo=elrepo-kernel
    with_items:
      - kernel-ml
      - kernel-ml-devel
      - kernel-ml-headers
    when: ansible_os_family == "RedHat"
    tags:
      - packages

  - name: Set grub default
    lineinfile: dest=/boot/grub/grub.conf
                regexp='^default'
                line='default=0'
    when: ansible_os_family == "RedHat"
    tags:
      - grub

  - name: Disable kdump
    service: name=kdump
             state=stopped
             enabled=no
    when: ansible_os_family == "RedHat"
    tags:
      - kdmup

### DEBIAN
  - name: Install repository
    apt_repository: repo=ppa:kernel-ppa/ppa 
    when: ansible_os_family == "Debian"
    tags:
      - repo

  - name: Install packages
    apt: name=$item
         state=installed
    with_items:
      - linux-image-{{kernel.version}}
      - linux-headers-{{kernel.version}}
      - linux-tools-{{kernel.version}}
    when: ansible_os_family == "Debian"
    tags:
      - packages


---
- hosts: all

  vars_files:
    - vars/logstash.yml

  tasks:
    - name: Install packages
      yum: name={{item}}
           state=installed
      with_items:
        - java-1.7.0-openjdk
      tags:
        - packages

    - name: Create /opt/logstash
      file: path=/opt/logstash
            state=directory
      tags:
        - directories

    - name: Download logstash
      get_url: url={{url}}/{{jar}} dest=/opt/logstash/{{jar}}
      tags:
        - packages

    - name: Create logstash user
      user: name=logstash
            state=present
      tags:
        - users

    - name: Create directories
      file: path={{item}}
            state=directory
            owner=root
            group=logstash
            mode=0755
      with_items:
        - /var/run/logstash
        - /var/lib/logstash
        - /var/lib/logstash/data

### CONFIGURATION
    - name: Install configuration
      template: src=templates/etc/logstash.conf
                dest=/etc/logstash.conf
      tags:
        - config


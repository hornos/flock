#
# Clean up for the firewall ipset and shorewall
#
---
- hosts: all

  tasks:

### REDHAT
  - name: Text mode Grub
    lineinfile: dest=/boot/grub/grub.conf
                regexp='^(.*)rhgb.*quiet(.*)$'
                backrefs=yes
                line='\1\2'
    when: ansible_os_family == "RedHat"
    tags:
      - textgrub

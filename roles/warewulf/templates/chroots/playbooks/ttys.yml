              dest=/etc/init/start-iostat.conf
              owner=root
              group=root
              mode=0640
    when: ansible_os_family == "RedHat"
    tags:
      - iostat

  - name: Install Init iostat
    template: src=templates/etc/init/iostat.conf.j2
              dest=/etc/init/iostat.conf
              owner=root
              group=root
              mode=0640
    when: ansible_os_family == "RedHat"
    tags:
      - iostat

### MPSTAT

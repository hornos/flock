#
# Simple Network Topology
#
---
# external
# storage (system)
bonds:
  bond0:
    - eth1
    - eth2
  bond1:
    - eth3
    - eth4
    - eth5
    - eth6

# mind the bond networks!
#paths:
#  eth1: bond0
#  eth2: bond1
# no bond
paths:
  eth0: eth0
  eth1: eth1
  eth2: eth2

ansible_paths:
  eth0: 'ansible_eth0'
  eth1: 'ansible_eth1'
  eth2: 'ansible_eth2'

interfaces:
  bmc: eth0
  system: eth0
  external: eth1
  dhcp: eth1
  nosys: eth0
  masq: eth1
  storage: eth0

networks:
  bmc: 10.0.0.0
  system: 10.1.0.0
  storage: 10.2.0.0
  compute: 10.1.1.0
  vpn: 10.8.0.0
  tinc: 10.10.10.0
  home: 192.168.1.0

domains:
  system: system

masks:
  system: 16
  compute: 24
  home: 24
  vpn: 24
  tinc: 24
  home: 24
  storage: 16

ntps:
  - 152.66.0.15
#  - 148.6.0.1

dhcp_masks:
  system: 255.255.0.0
  compute: 255.255.255.0
  storage: 255.255.0.0

broadcasts:
  system: 10.1.255.255

# system operators
sysops:
  - 10.1.1.254
  - 10.1.1.253

